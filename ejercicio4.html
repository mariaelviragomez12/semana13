<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colores en CSS - Ejemplo 4</title>
<style>
.hsl-color {
background-color: hsl(120, 69%, 59%); /* Verde brillante */
color: hsla(0, 100%, 50%, 0.7); /* Rojo semi-transparente */
padding: 10px;
}
.hsl-color:hover {
background-color: hsl(100, 69%, 37%); /* Verde brillante */
color: hsla(0, 100%, 50%, 0.4); /* Rojo semi-transparente */
padding: 10px;
}
